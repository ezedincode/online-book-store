# Application name
spring.application.name=online-book-store

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/group2
spring.datasource.username=group2
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings for JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true  # Format the SQL for readability

# Connection Pool (HikariCP is the default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5 

#session timeout
server.servlet.session.timeout=300m

